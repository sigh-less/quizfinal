<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Nintendo Character Quiz</title>
</head>
<body>
	<header role="banner">
	   <h1> <img src="nes.jpg" alt="Nintendo Controller" class="logo-img">Quiz</h1>
	</header>
	<main role="main">
    <section class="start-section">
			  <p>Ready to play the Nintendo Name Game Quiz? Press Start to test your knowledge</p>
		  	<input type="button" value="Start" class="start-button js-start-button">
	  </section>
	  	
	  <div class="quiz-box">
			 <div class="progress-section">
			    <span class="question-count"></span>
			    <span class="score-card"></span>
			 </div>
			 
		  <div class="quiz-section">
		 	  <form class="questions-form">
				  <p></p>
				  <label class="options">
				    <input  id="option-one" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-two" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-three" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-four" type="radio" name="option-one">
				    <span></span>
				  </label>
				  <input type="button" value="Submit Answer" class="submit-button js-submit-button">
			  </form>	
			</div>
		</div>

      <section class="feedback-section">
        <div class="popup-box">
          <button type="button" class="close-button js-close-button">X</button>
          <img src="" class="feedback-icon">
          <span id="popup-text"></span>
        </div>
      </section>
      
		  <section class="end-section">
		  	<h4></h4>
		  	<div class="correct">
		  	  <img src="luigi.jpg" alt="luigi smile">
		  	  <span class="count"></span>
		  	 </div>
		  	 <div class="wrong">
		  	   	<img src="waluigi.jpg" alt="waluigi frown">
		    	  <span class="count"></span>
		  	 </div>
		     <input type="button" class="startover-button js-startover-button" value="Start Over">
		  </section>
  </main>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="questionbank.js"></script>
  <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
